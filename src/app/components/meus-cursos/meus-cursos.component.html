<div class="meus-cursos">
  <div class="header">
    <h1>Meus Cursos</h1>
    <button mat-raised-button color="primary" (click)="openAddCourseDialog()">
      +
    </button>
  </div>

  <div *ngIf="errorMessage" class="message">
    {{ errorMessage }}
  </div>

  <div class="courses-list" *ngIf="courses.length > 0">
    <div class="course" *ngFor="let course of courses">
      <a [routerLink]="['/course', course.id]" class="course-link">
        <div class="course-header">
          <img
            *ngIf="getThumbnail(course)"
            [src]="getThumbnail(course)"
            [alt]="course.name"
            class="course-thumbnail"
          />
        </div>
        <h2>{{ course.name }}</h2>
      </a>
    </div>
  </div>
</div>
